              <span class="dt ">
                  <span class="dtText"><strong class="mw_t_bc">: </strong>any of a class (Mammalia) of warm-blooded higher <a href="/meanings/vertebrate#h1" class="mw_t_d_link">vertebrates</a> (such as <a href="/meanings/placental#h2" class="mw_t_d_link">placentals</a>, <a href="/meanings/marsupial#h1" class="mw_t_d_link">marsupials</a>, or <a href="/meanings/monotreme" class="mw_t_d_link">monotremes</a>) that nourish their young with milk secreted by <a href="/meanings/mammary gland" class="mw_t_d_link">mammary glands</a>, have the skin usually more or less covered with hair, and include humans</span>
